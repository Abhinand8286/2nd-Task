<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon - Court Click</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* Simple centering styles  */
      .coming-soon-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background: #957df9;
      }
      .coming-soon-card {
        background: #4f3c3c;
        padding: 60px 40px;
        border-radius: 24px;
        text-align: center;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.05);
      }
      .coming-soon-card img {
        width: 60px;
        margin-bottom: 24px;
      }
      .coming-soon-card h1 {
        font-size: 2rem;
        font-weight: 800;
        color: #3c0937;
        margin-bottom: 12px;
      }
      .coming-soon-card p {
        color: #8b8594;
        margin-bottom: 32px;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="coming-soon-wrapper">
      <div class="coming-soon-card">
        <img src="images/logocc.svg" alt="Court Click Logo" />
        <h1>Coming Soon</h1>
        <p>
          We are working hard to bring this feature to you.<br />
          Stay tuned for updates!
        </p>
        <a href="dashboard.html" class="btn btn-primary-main">
          Back to Dashboard
        </a>
      </div>
    </div>
  </body>
</html>
